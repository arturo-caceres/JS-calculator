<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Retrocalculator</title>
  </head>
  <body>
    <div id="main">
      <div class="main-top">
        <h1 class="main-top-title">RETROCALCULATOR</h1>
        <div class="main-top-screen">
          <div class="eval-screen">81080</div>
        </div>
      </div>
      <div class="main-bottom">
        <div class="row">
          <button class="button button-clear">C</button>
          <button class="button">+/-</button>
          <button class="button">%</button>
          <button class="button">÷</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">x</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">–</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">+</button>
        </div>
        <div class="row">
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button button-equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
