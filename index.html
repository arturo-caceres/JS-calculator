<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Retrocalculator</title>
  </head>
  <body>
    <div id="main">
      <div class="main-top">
        <h1 class="main-top-title">RETROCALCULATOR</h1>
        <div class="main-top-screen">
          <input id="inputText" type="text" value="0" class="eval-screen" readonly ></input>
        </div>
      </div>
      <div class="main-bottom">
        <div class="row">
          <button id="clear" class="button button-clear">C</button>
          <button class="button">+/-</button>
          <button class="button">%</button>
          <button class="button operator">÷</button>
        </div>
        <div class="row">
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operator">x</button>
        </div>
        <div class="row">
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operator">–</button>
        </div>
        <div class="row">
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operator">+</button>
        </div>
        <div class="row">
          <button class="button number">0</button>
          <button id="dot" class="button ">.</button>
          <button class="button button-equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
